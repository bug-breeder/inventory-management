<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
      <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <strong>Shopping App</strong>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="/"> Home </a>

          <a class="navbar-item" href="/add-product"> Add Product </a>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        {{if eq .Template "add-product"}}
          {{template "add-product" .}}
        {{else if eq .Template "edit-product"}}
          {{template "edit-product" .}}
        {{else if eq .Template "list-products"}}
          {{template "list-products" .}}
        {{else}}
          <p>Unknown template: {{.Template}}!</p>
        {{end}}

      </div>
    </section>
  </body>
</html>
</html>
