{{define "edit-product"}}
<script>
  $(document).ready(function () {
    $("#productForm").on("submit", function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Serialize the form data
      var formData = $(this).serialize();

      // Send the PATCH request using jQuery.ajax
      $.ajax({
        url: "/edit-product/{{.Product.ID}}", // Replace with your API endpoint
        type: "PATCH",
        data: formData,
        success: function (response) {
          // Handle success response
          console.log("Success");
          window.location.href = "/";
        },
        error: function (xhr, status, error) {
          // Handle error response
          console.log("Error:", error);
        },
      });
    });
  });
</script>

<h1 class="title">{{.Title}}</h1>
<form class="box" id="productForm">
  <div class="field">
    <label class="label">Product Name</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="product_name"
        value="{{.Product.ProductName}}"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Unit Price</label>
    <div class="control">
      <input
        class="input"
        type="number"
        name="unit_price"
        value="{{.Product.UnitPrice}}"
        step="0.01"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Unit</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="unit"
        value="{{.Product.Unit}}"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Weight</label>
    <div class="control">
      <input
        class="input"
        type="number"
        step="0.01"
        name="weight"
        value="{{.Product.Weight}}"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Category</label>
    <div class="control">
      <div class="select">
        <select name="category_id" required>
          {{range .Categories}}
          <option
            value="{{.ID}}"
            {{if eq .ID $.Product.CategoryID}}selected{{end}}
          >
            {{.CategoryName}}
          </option>
          {{end}}
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Status</label>
    <div class="control">
      <div class="select">
        <select name="status" required>
          <option value="true" {{if .Product.Status}}selected{{end}}>
            Active
          </option>
          <option value="false" {{if not .Product.Status}}selected{{end}}>
            Inactive
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Image URL</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="image_url"
        value="{{.Product.ImageURL}}"
        required
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea
        class="textarea"
        name="description"
        required
      >{{.Product.Description}}</textarea>
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" type="submit">Save Changes</button>
    </div>
    <div class="control">
      <a class="button is-light" href="/">Cancel</a>
    </div>
  </div>
</form>
{{end}}
